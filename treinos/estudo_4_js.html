<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Meu quarto script</title>
        <style>
            /*CSS*/
            body  {
                background-color: #616161;
                color: blanchedalmond;
                font: normal 20pt arial;
            }  
        </style>
    </head>

    <body>
        <!--Comentarios em HTML-->
        <h1>Quarto estudo em js!</h1>

        <script>
            /*formatando strings ainda:
            string(n) ou n.toString(n)transformar em string
            s.length ver quantos caracteres tem na string
            s.toUpperCase() colocar em maiusculas
            s.toLowerCase() colocar em minusculas
            */
           var nome = window.prompt("Digite o seu nome:");

           //escrever no body do html
           document.write(`Ola, ${nome} o seu nome tem ${nome.length} caracteres!`);
           document.writeln(`<br> o seu nome todo minusculo é ${nome.toLowerCase()}`);
           document.writeln(`<br>o seu nome todo maiusculas é ${nome.toUpperCase()}`);
           //posso colocar tags de html dentro dos comandos:
           document.writeln(`<br>Ola, <trong>${nome}</strong> o seu nome todo minusculo é ${nome.toLowerCase()}`);
            
            /*formatando numeros:
            var.toFixed(numero-de-casas-decimais)
            var.toFixed().replace('.',',') mudar o ponto do numero para virgula
            var.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'}) colocar em dinheiro brasileiro
            var.toLocaleString('pt-BR', {style:'currency', currency: 'USD'}) colocar em dinheiro americano
            var.toLocaleString('pt-BR', {style:'currency', currency: 'EUR'}) colocar em dinheiro europeu
            */

            var number = window.prompt("Digite o seu salario:");
            document.write(`O seu salario em real é ${number.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}`);
            document.write(`O seu salario em dolar é ${number.toLocaleString('pt-BR', {style:'currency', currency: 'USD'})}`);
            document.write(`O seu salario em euros é ${number.toLocaleString('pt-BR', {style:'currency', currency: 'EUR'})}`);
        </script>
    </body>

</html>
